<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Nav bar</title>
</head>
<style>
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #222;
  padding: 10px;
}

.menu a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
}
</style>
<body>
<nav class="nav">
  <div>LOGO</div>
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</nav>
</body>
</html>
